set -g default-terminal "screen-256color"   # Colors!
setw -g xterm-keys on                       # Enable xterm-like keystrokes
set -s quiet on                             # Silence common alerts

setw -g clock-mode-style 24                 # 24-hour clock
setw -g automatic-rename on                 # Automatically change the name of the session to current program
set -g monitor-activity on                  # Monitor for activity in the window
set -g visual-activity off                  # Show visual alerts in status bar
set -g status-utf8 on                       # Enable UTF-8 statuslines

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Source tmuxline theme
source-file ~/.tmuxline
